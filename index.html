<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="description" content="HTML and CSS foundations profile card" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <picture class="card__header">
          <img src="assets/bg-pattern-card.svg" alt="card header pattern" />
        </picture>
        <div class="card__content">
          <picture class="card__avatar">
            <img
              src="assets/image-victor.jpg"
              alt="victor crest headshot photo"
            />
          </picture>
          <h2>Victor Crest <span>26</span></h2>
          <p>London</p>
        </div>
        <section class="card__footer">
          <div class="card__footer--followers">
            <h3>80K</h3>
            <p>Followers</p>
          </div>

          <div class="card__footer--likes">
            <h3>803K</h3>
            <p>Likes</p>
          </div>

          <div class="card__footer--photos">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
